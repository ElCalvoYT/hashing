<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traductor ASCII a Binario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Traductor ASCII a Binario</h1>
    </header>
    <main>
        <textarea id="input-text" placeholder="Introduce el texto ASCII"></textarea>
        <button id="translate-button">Traducir</button>
        <textarea id="output-binary" placeholder="Texto binario traducido" onfocus="selectContent(this)"></textarea>
    </main>
    <script src="script.js"></script>
</body>
</html>
